<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="description" content="This is where your description goes">
		<meta name="keywords" content="one, two, three">

		<title>NASA View Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1>NASA View Picker</h1>
		<section class="bgChoices">
			<ul>
				<li id="cloudNebula">
					<button>Cloudscape Nebula</button>
				</li>
				<li id="galaxyClusters">
					<button>Galaxy Clusters</button>
				</li>
				<li id="pentaGalaxies">
					<button>Penta Galaxies</button>
				</li>
				<li id="southernRNebula">
					<button>Southern Ring Nebula</button>
				</li>
				<li id="speckledSField">
					<button>Speckled Star Field</button>
				</li>
			</ul>
		</section>
		<section class="credits">
			<div>
				<div class="nasaLogo">
					<img src="./images/nasa logo.png" alt="NASA logo">
				</div>
				<a href="https://webbtelescope.org">
					<span>JAMES WEBB</span>
					<span>SPACE TELESCOPE</span>
				</a>
			</div>
		</section>
		<footer>
			<a href="https://www.freepik.com/vectors/cockpit">Cockpit vector created by vectorpouch -
				www.freepik.com</a>
		</footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
