<html>

  <head>
    <title>SVG Examples</title>
  </head>

  <body>
    Some simple SVG shapes:
    <br/>
    <svg width="200" height="200">
      <circle
        cx="100" cy="100" r="40" stroke="green" stroke-width="4" fill="lime" />
    </svg>

    <svg width="200" height="200">
      <rect
        x="50" y="50" rx="20" ry="20" width="100" height="100"
        style="
          fill:black;
          stroke:lightgreen;
          stroke-width:5;
          fill-opacity:0.1;
          stroke-opacity:0.9
        "
      />
    </svg>

    <svg height="220" width="300">
      <ellipse cx="150" cy="100" rx="100" ry="30" style="fill:lime" />
      <ellipse cx="150" cy="120" rx="100" ry="20" style="fill:green" />
      <ellipse cx="150" cy="140" rx="100" ry="15" style="fill:gray" />
    </svg>

    <svg height="220" width="250">
      <polygon points="100,10 40,198 190,78 10,78 160,198"
      style="
        fill:green;
        stroke:lime;
        stroke-width:5;
        fill-rule:evenodd;
        "
      />
    </svg>
  </body>

</html>
